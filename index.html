<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock Paper and Scissors game!</title>
</head>

<body>
    <div class="container">


        <main class="main">

            <header class="main__header">
                <h1>Rock - Paper - Scissors </h1>
                <h2>The game</h2>
            </header>

            <div class="main__score">
                <div class="main__player">
                    <h2>User</h2>
                </div>
                <div class="main__dashboard">
                    <span id="scUser">0</span> :
                    <span id="scCPU">0</span>
                </div>
                <div class="main__player">
                    <h2>CPU</h2>
                </div>
            </div>

            <div class="main__buttons">
                <div id="rock" class="button">
                    <h2>✊</h2>
                </div>
                <div id="paper" class="button">
                    <h2>✋</h2>
                </div>
                <div id="scissors" class="button">
                    <h2>✌</h2>
                </div>
            </div>
            <div class="main__footer">
                <h2>Make your choice</h2>
            </div>
        </main>
    </div>

    <div class="modal">
        <div class="modal-container">
            <div id="result">

            </div>
        </div>
    </div>

    <footer>
        Hand written with ♥
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
